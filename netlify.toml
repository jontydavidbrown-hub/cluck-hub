[build]
  command = "vite build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20.12.2"
  # Ignore secrets scanning for this key so the build can pass
  SECRETS_SCAN_OMIT_KEYS = "BLOB_STORE"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["jsonwebtoken", "@netlify/blobs", "resend", "bcryptjs"]

[functions."cron-reminders"]
  # 7:00 AM Brisbane (AEST=UTC+10) -> 21:00 UTC previous day
  schedule = "0 21 * * *"

# SPA fallback only
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
