[build]
  command = "vite build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20.12.2"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["jsonwebtoken", "@netlify/blobs", "resend"]

[functions."cron-reminders"]
  # 7:00 AM Brisbane (AEST=UTC+10) -> 21:00 UTC previous day
  schedule = "0 21 * * *"

# SPA fallback only (do NOT add any /.netlify/functions redirects)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
