[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  SECRETS_SCAN_OMIT_KEYS = "BLOB_STORE"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@netlify/blobs","bcryptjs","jsonwebtoken"]

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
